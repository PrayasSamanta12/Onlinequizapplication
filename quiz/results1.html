<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Result</title>
    
</head>
<body>


  <div class="trial">
   
</div>
    <button class="btn btn-dark mt-3 m-lg-3" onclick="ShowResult()">Generate Result</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="row">Difficulty Level</th>
            
            <th scope="row">Grade</th>
            <th scope="row">Score</th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
      <script>
        function ShowResult(){
        let tbody=document.querySelector("tbody")
        let tr=document.createElement("tr")
        tbody.appendChild(tr);
        let th1=document.createElement("th")
        tr.appendChild(th1);
        let th2=document.createElement("th")
        tr.appendChild(th2);
        let th3=document.createElement("th")
        tr.appendChild(th3);
        console.log(localStorage.getItem('quizGrade'));
        console.log(localStorage.getItem('quizScore'));
        console.log(localStorage.getItem('quizdifficulty'));
        th1.innerHTML=localStorage.getItem('quizdifficulty');
        th3.innerHTML=localStorage.getItem('quizScore');
        th2.innerHTML=localStorage.getItem('quizGrade');
        
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    
</body>
</html>
